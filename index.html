<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <div class="form_sign_up">
            <form action="#">
                <div class="social-container">
                    <a href="#"></a>
                    <a href="#"></a>
                    <a href="#"></a>
                </div>
                <span> Ou use seu e-mail para se registrar</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button type="button">Inscreva-se</button>
            </form>
        </div>

        <div class="form_Login">
            <form action="#">
                <h1>Entrar</h1>
                <div class="social-container">
                    <a href="#"></a>
                    <a href="#"></a>
                    <a href="#"></a>
                </div>
                <span>Ou use outras contas</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="">Esqueceu a senha?</a>
                <button type="button">Entrar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel-left">
                    <h1>Bem-vindo de volta</h1>
                    <p>Para se manter cenectado conosco, faça o seu login com seus dados</p>
                    <button id="signin">Sign-in</button>
                </div>
                <div class="overlay-panel-right">
                    <h1>Olá</h1>
                    <p>Insira seus dados para criar uma nova conta</p>
                    <button type="button">Sign-up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
